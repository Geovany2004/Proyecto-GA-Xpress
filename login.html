<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - XPRESS GA LOGISTICS</title>
<link rel="stylesheet" href="css/login.css">
</head>

<body>

    <a href="index.html" class="btn-volver">← Volver a Inicio</a>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>

    <h2>Reset Password</h2>
<p>Olvidó la contraseña? ingresa a este link para restablecerla:</p>
<p><a href="{{ .ConfirmationURL }}">Reset Password</a></p>

    <div class="register-link">
      ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>
  </div>


<script type="module" src="js/login.js"></script>

</body>
</html>
