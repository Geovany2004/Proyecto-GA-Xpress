<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña - XPRESS GA LOGISTICS</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="/img/icono.ico">

</head>

<body>

<a href="index.html" class="btn-volver">← Volver a Inicio</a>

<div class="login-container">
  <h2>Restablecer Contraseña</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Nueva contraseña" required />
    <button type="submit">Cambiar Contraseña</button>
  </form>
  <p id="reset-msg"></p>
</div>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  const supabase = createClient('https://ntbnkxwcjdycimlhjpih.supabase.co',
   'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50Ym5reHdjamR5Y2ltbGhqcGloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MDY4MzUsImV4cCI6MjA2ODM4MjgzNX0.g6ICsBpyDJN1Iu4KBpQLsTt5eXZBWPA5F1sjmg04rXg')

  document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault()

    const newPassword = document.getElementById('new-password').value
    const msg = document.getElementById('reset-msg')

    // Validación básica opcional
    if (newPassword.length < 6) {
      msg.textContent = 'La contraseña debe tener al menos 6 caracteres.'
      return
    }

    const { error } = await supabase.auth.updateUser({ password: newPassword })

    if (error) {
      msg.textContent = 'Hubo un problema al actualizar tu contraseña. Intenta nuevamente o revisa si el enlace expiró.'
    } else {
      msg.textContent = 'Contraseña actualizada correctamente. Redirigiendo al inicio de sesión...'
      setTimeout(() => {
        window.location.href = 'login.html'
      }, 3000)
    }
  })
</script>

</body>
</html>
